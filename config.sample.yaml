model_name: nlpaueb/legal-bert-base-uncased
device: auto
amp: none
max_length: 256
batch_size: 8
eval_batch_size: null
grad_accum_steps: 1
num_workers: 0
pin_memory: true
persistent_workers: false
prefetch_factor: 2
lr: 2e-5
num_epochs: 5
emotions: ["anger", "fear", "joy", "sadness", "trust", "disgust", "surprise", "anticipation"]
alpha_cls: 1.0
alpha_vad: 1.0
alpha_sinkhorn: 0.4
alpha_mass: 0.1
sinkhorn_epsilon: 0.1
ot_mode: unbalanced_divergence
ot_cost: vad
ot_reg_m: 0.1
threshold: 0.5
pseudo_threshold: 0.85
use_silver: true
silver_weight: 0.4
seed: 13
data_path: /path/to/train.jsonl
eval_path: /path/to/dev.jsonl
unlabelled_path: /path/to/unlabelled.jsonl
lexicon_path: data/NRC-Emotion-Lexicon
vad_lexicon_path: data/NRC-VAD-Lexicon-v2.1
lexicon_vad_scale: null
word_vad_scale: null
lexicon_stopwords_file: data/stopwords_legal_en.txt
lexicon_extra_path: data/lexicon_custom.json
lexicon_intensity_path: data/external/NRC-Emotion-Intensity-Lexicon-v1
lexicon_intensity_min: 0.0
lexicon_negation_window: 3
lexicon_negators: ["not", "no", "never", "without", "neither", "nor", "cannot", "can't", "dont", "don't", "won't"]
label_vad_scale: auto
count_pred_scale: density
semantic_calibration: true
semantic_lexicon_strength_per_1k: 3.0
semantic_min_signal_per_1k_words: 0.2
semantic_zero_low_signal: true
compare_drop_low_signal: true
compare_min_words: 200
semantic_calibration_allow_seed: false
token_ot_embed_model: mixedbread-ai/mxbai-embed-large-v1
token_ot_embed_backend: encoder
token_ot_embed_pooling: mean
token_ot_embed_batch_size: 32
token_ot_embed_max_length: 32
token_ot_embed_prompt_mode: none
token_ot_embed_prompt_text: null
token_emotional_vocab: lexicon
token_stopwords_file: data/stopwords_legal_en_token_ot.txt
token_vad_imputed_weight: 0.35
token_vad_imputed_path: data/derived/token_vad_imputed.json
token_term_weights_path: data/derived/token_term_weights.json
token_term_weight_power: 2.0
token_term_weight_min: 0.0
token_term_weight_max: 1.0
token_term_weight_mix: 1.0
token_term_weight_default: 1.0

silver_teacher_model: SamLowe/roberta-base-go_emotions
silver_teacher_batch_size: 16
silver_teacher_max_length: 256
silver_force_has_lex: true
emotion_init_from_sentiment: true
